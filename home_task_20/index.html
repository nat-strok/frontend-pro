<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>ht_20</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="container">

    <form id="addProductForm">
        <input type="text" id="productName" class="full-wide" placeholder="Название товара"/>
        <input type="text" id="productNumber" class="half-wide" placeholder="Количество"/>
        <input type="text" id="productPrice" class="half-wide" placeholder="Цена"/>
        <input type="submit" class="submit-btn" value="Добавить"/>
    </form>

    <table id="productTable" class="product-table">
        <tr>
            <th>Название товара</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Удалить</th>
        </tr>

    </table>

</div>

<script type="text/template" id="productItemTemplate">
    <tr>
        <td>{{name}}</td>
        <td>{{number}}</td>
        <td>{{price}}</td>
        <td><span class="delete-btn">✘</span></td>
    </tr>
</script>

</body>
</html>
